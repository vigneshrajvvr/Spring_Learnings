<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student data</title>
</head>
<body>
	<h1>Student Details</h1>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
		   <tr th:each="student:${students}">
		   		<td th:text="${student.name}"></td>
		   		<td th:text="${student.score}"></td>
		   </tr>
		</tbody>
	</table>
</body>
</html>
